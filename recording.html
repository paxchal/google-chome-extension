<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpMeOut-Recording</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/recording.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal">
      <div class="record-container">
        <div>
          <img
            class="profile-image"
            src="img/profile-image.png"
            alt="profile picture"
          />
        </div>
        <div class="play-container">
          <div>00:03:45</div>
          <div><img src="img/recording.png" alt="recording icon" /></div>
          <div><img src="img/divider.png" alt="divider icon" /></div>
          <div class="media-cnt">
            <div>
              <img class="media-icon" src="img/pause.png" alt="pause icon" />
            </div>
            <p>Pause</p>
          </div>
          <div class="media-cnt">
            <div>
              <img class="media-icon" src="img/stop.png" alt="stop icon" />
            </div>
            <p>Stop</p>
          </div>
          <div class="media-cnt">
            <div>
              <img
                class="media-icon"
                src="img/camera-rec.png"
                alt="camera icon"
              />
            </div>
            <p>Camera</p>
          </div>
          <div class="media-cnt">
            <div>
              <img class="media-icon" src="img/mic-rec.png" alt="mic icon" />
            </div>
            <p>Mic</p>
          </div>
          <div>
            <img class="media-icon" src="img/delete.png" alt="delete icon" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
